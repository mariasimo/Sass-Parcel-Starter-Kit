<section class="testimonials">
    <div class="inner container-fluid row no-gutters">
  
      <article class="testimonials-container">
        <div class="img-container">
          <img src="{{ image }}" alt="{{ author }}">
        </div>
        <div class="testimonials-card ui-bg-02">
          <blockquote>
            <p class="quote">{{ quote }}</p>
            <cite class="author title-s">{{ author }}</cite>
          </blockquote>
        </div>
      </article>
    </div>
</section>
