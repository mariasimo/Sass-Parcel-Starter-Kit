<section class="testimonials">
    <div class="inner container-fluid">
        <article class="testimonials-card ui-bg-02">
            <blockquote>
                <p class="quote body-xl">{{ quote }}</p>
                <cite class="author title-s">{{ author }}</cite>
            </blockquote>
        </article>
        <div class="img-container col-md-6">
            <img src="{{ image }}" alt="{{ author }}">
        </div>
    </div>
</section>
