<article class="card card-with-button col-md-4">
    <a href="{{ link }}" target="_blank">
        <img src="/images/{{ image }}.jpg" alt="">
        <div class="card-content">
            <h4 class="title title-xs">{{ title }}</h4>
            <p class="text body-s">{{ text }}</p>
        </div>
        <div class="button">
            <span class="button-text interactive-legacy">
                Más información
            </span>
        </div>
    </a>
</article>
